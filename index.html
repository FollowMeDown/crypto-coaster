<!doctype html>
<html lang="en">

<head>
	<title> Crypto Coaster </title>

	<!-- Meta Tagds -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Watch all your favourite cryptocurrencies (BTC, ETH, LTC, XMR and more) ride their crypto coaster and react to realtime price updates on their wild rollcoaster ride.">
	<meta name="keywords" content="Crypto,Currency,Cryptocurrency,Coaster,Bitcoin,Ethereum,Litecoin,Price">
	
	<!-- Open Graph Meta Tags -->
	<meta property="og:title" content="Crypto Coaster" />
	<meta property="og:description" content="Watch all your favourite cryptocurrencies (BTC, ETH, LTC, XMR and more) ride their crypto coaster and react to realtime price updates on their wild rollcoaster ride.">
	<meta property="og:image" content="https://www.harveydelaney.com/images/crypto-coaster.jpg" />

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<!-- CSS -->
	<link rel="stylesheet" href="./css/styles.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
	<script src="./js/ccc-streamer-utilities.js"></script>
	<script src="./js/scripts.js"></script>
</head>

<body>
	<div class="heading-container absolute-center initial-hide">
		<div class="last-price-container absolute-center">
			<span id="price"> </span>
			<span id="delta">
				<i class="fa fa-arrow-right" aria-hidden="true"></i>
				 $0 
				</span>
		</div>

		<div id="yesterday">
			<span> 24 Hour: </span>
			<span id="yesterday-price"> </span>
		</div>

		<div>
			<span> Last updated: </span>
			<span id="countdown"> 0 </span>
			<span> seconds ago </span>
		</div>
	</div>

	<div id="loading">
		<img src="./assets/loading.svg"/>
	</div>

	<div class="details absolute-center">
	</div>

	<div class="btc-coaster-container absolute-center">
		<img id="coaster" src="./assets/coasters/btc-coaster.gif" />
	</div>

	<div class="footer">
		<button id="selected-coin" style="background-color: #FF9900">
			<img class="logo" src="./assets/coin-svg/BTC.svg"></img> 
			<span class="ticker"> Bitcoin </span>
			<i class="up-icon fa fa-chevron-up" aria-hidden="true"></i>
		</button>
	</div>

	<div class="overlay"></div>
	<div class="footer-modal"></div>
</body>
